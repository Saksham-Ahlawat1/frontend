<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            margin-left: 10px;
        }
        li {
            margin: 8px 0;
        }

    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>
</html>
