<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform</title>
    <style>
        #text1{text-transform: uppercase ;}
        #text2{text-transform: lowercase ;}
 
        #text3{text-transform: capitalize ;}
        </style>

</head>
<body>
    <div id="text1">this is my text</div>
    <div id="text2">THIS IS MY TEXT</div>
    <div id="text3">this is my text</div>
</body>
</html>
